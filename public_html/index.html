<html>
    <head>
        <title>Info de Github</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel= "icon" type="image/x-icon" href="https:/assets-cdn.github.com/favicon.ico">
    </head>
    <body>
        
        <div>Mi cuenta Gihub</div>
        
        <div>
            <p>
                <span> ID:</span> <span id="campo_id"></span>
                </p>
                <p>
                    <span> Nombre:</span> <span id="campo_nombre"></span>
                  </p>
                  <p>
                      <span> followers:</span> <span id="campo_followers"></span>
                      </p>
                      <p>
                          <span> Fecha de creaci&oacute;n </span> <span id="campo_fcreacion"> <span></span>
                              </p>
                              <p> <img src="" id="campo_gravatar"/></p>
        </div>
        
        <script src="js/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            jQuery(function(){
                jQuery.ajax({
                    url: "http://api.github.com/users/ladyannn",
                    success: function(response){
                        var nombre = "<a href= '"+ response.html_url+"' target='_blank'>"+ response.login+"</a>"; 
                        jQuery("#campo_id").html(response.id);
                        jQuery("#campo_nombre").html(nombre);
                        jQuery("#campo_followers").html(response.followers);
                        jQuery("#campo_fcreacion").html(response.created_at);
                        jQuery("#campo_gravatar").attr("src",response.avatar_url);
                        
                    }
                });
            });
        </script>
    </body>
</html>
